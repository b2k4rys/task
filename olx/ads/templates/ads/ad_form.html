<!DOCTYPE html>
<html>
<head>
    <title>{{ title|default:'Create Ad' }}</title>
</head>
<body>
    <h2>{{ title|default:'Create Ad' }}</h2>
    {% if form.errors %}
        <p>Please correct the errors below.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'ad_list' %}">Back to List</a>
</body>
</html>
