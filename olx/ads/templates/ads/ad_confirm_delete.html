<!DOCTYPE html>
<html>
<head>
    <title>Delete Ad</title>
</head>
<body>
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ ad.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'ad_list' %}">Cancel</a>
</body>
</html>
